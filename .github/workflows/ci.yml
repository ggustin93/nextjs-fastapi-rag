name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ====================================
  # Backend Tests and Checks
  # ====================================
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy

    - name: Run Ruff
      run: ruff check . --output-format=github

    - name: Check Black formatting
      run: black --check .

    - name: Run MyPy type checking
      run: mypy packages/ services/api/app/ --ignore-missing-imports
      continue-on-error: true  # Don't fail build on type errors initially

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        pytest tests/ -v --cov=packages --cov=services/api/app --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true  # Don't fail if codecov is down

  # ====================================
  # Frontend Tests and Checks
  # ====================================
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: services/web/package-lock.json

    - name: Install dependencies
      working-directory: services/web
      run: npm ci

    - name: Run ESLint
      working-directory: services/web
      run: npm run lint

    - name: Check Prettier formatting
      working-directory: services/web
      run: npm run format:check || npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

    - name: TypeScript type checking
      working-directory: services/web
      run: npm run type-check || npx tsc --noEmit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: services/web/package-lock.json

    - name: Install dependencies
      working-directory: services/web
      run: npm ci

    - name: Run tests with coverage
      working-directory: services/web
      run: npm run test:ci || npm test
      env:
        CI: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: services/web/coverage
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: services/web/package-lock.json

    - name: Install dependencies
      working-directory: services/web
      run: npm ci

    - name: Build application
      working-directory: services/web
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

    - name: Analyze bundle size
      working-directory: services/web
      run: |
        npm run analyze || echo "Bundle analysis not configured"
      continue-on-error: true

  # ====================================
  # Integration Tests
  # ====================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install frontend dependencies
      working-directory: services/web
      run: npm ci

    - name: Start backend server
      run: |
        cd services/api
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10  # Wait for server to start
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    - name: Check backend health
      run: |
        curl -f http://localhost:8000/health || exit 1

    - name: Run E2E tests
      working-directory: services/web
      run: |
        npm run test:e2e || echo "E2E tests not configured yet"
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
      continue-on-error: true

  # ====================================
  # Security Scanning
  # ====================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Check for secrets with Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

  # ====================================
  # Documentation Build
  # ====================================
  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check markdown files
      uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        globs: |
          **/*.md
          !node_modules
          !.venv
      continue-on-error: true

    - name: Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/markdown-link-check.json'
      continue-on-error: true

  # ====================================
  # All Tests Status Check
  # ====================================
  all-tests:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-test, security-scan, docs-build]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
           [[ "${{ needs.frontend-test.result }}" == "failure" ]]; then
          echo "Essential tests failed"
          exit 1
        fi
        echo "All essential tests passed!"